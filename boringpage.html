<!DOCTYPE HTML>
<html>
  <script>
  const svg=d3
  .select("body")
  .append("svg")
  .attr("id","move")

const BLOCK_SIZE=50;
function drawSquareColor(color, g, h, degrees = 0) {
  svg
    .append("rect")
    .attr("fill", color)
    .attr("x", g)
    .attr("y", h)
    .attr("width", BLOCK_SIZE)
    .attr("height", BLOCK_SIZE)
}

const square = drawSquareColor("black",100,100,0);

document.getElementById("move").onclick = function (e) {
    let rect = e.target.getBoundingClientRect();
    let X = e.clientX - rect.left;
    let Y = e.clientY - rect.top;
    console.log(X, Y, square);
  
    square.transition()
      .duration(200)
      .attr("x",X)
      .attr("y",Y)
};
  </script>
</html>
