<!DOCTYPE HTML>
<html>
    <head>
        <div>
            This is THE GAME
        </div>
    </head>
    <body>
    <script> 
 const svg=d3
  .select("body")
  .append("svg")
  .attr("width",1000)
  .attr("height",1000)
  .attr("id","move")

const BLOCK_SIZE=50;
function drawSquareColor(color, g, h, w, h) {
  return svg
    .append("rect")
    .attr("fill", color)
    .attr("x", g)
    .attr("y", h)
    .attr("width", w)
    .attr("height", h)
}

let character = drawSquareColor("blue",0,0,50,50);
         

document.getElementById("move").onclick = function (e) {
    let rect = e.target.getBoundingClientRect();
    let X = e.clientX - rect.left;
    let Y = e.clientY - rect.top;

  
    character.transition()
      .duration(750)
      .attr("x",X)
      .attr("y",Y)
      .on("end",function(){
      if(X<TARGET_X+100 && X>TARGET_X-100 && Y<TARGET_Y+100 && Y>TARGET_Y-100){
        alert("You Win!")
      }
    })
}


function rand(){
    return {
        x: Math.ceil(Math.random()*1000),
        y: Math.ceil(Math.random()*1000)
    }
}
let COORD = rand();
let TARGET_X = COORD.x;
let TARGET_Y = COORD.y;
let TARGET_WIDTH= 100;
let TARGET_HEIGHT= 100;

drawSquareColor("red",TARGET_X,TARGET_Y,TARGET_WIDTH,TARGET_HEIGHT);
</script>
    </body>
</html>
